<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Match Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col class="team" style="float: left;">
                    <span class="team-town">{{ team1.subtitle }}</span>
                    <br/>
                    <span class="team-name">{{ team1.title }}</span>
                </ion-col>

                <ion-col class="team" float-right style="text-align: right;">
                    <span class="team-town">{{ team2.subtitle }}</span>
                    <br/>
                    <span class="team-name">{{ team2.title }}</span>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="team-score" style="text-align: right;">
                    {{match.score1}}
                </ion-col>
                <ion-col>
                    <div class="sep">
                        â€¢
                    </div>
                </ion-col>
                <ion-col class="team-score">
                    {{match.score2}}
                </ion-col>
            </ion-row>
            <ion-row class="info-panel">
                <div class="panel-content">
                    <div class="panel-item">
                        <ion-icon name="pin"></ion-icon>
                        <ion-text>{{ match.ground }}</ion-text>
                    </div>
                    <div class="panel-item">
                        <ion-icon name="clock"></ion-icon>
                        <ion-text>ended at 3:43p</ion-text>
                    </div>
                </div>
            </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>
